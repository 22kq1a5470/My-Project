<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #ffcccb;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

section {
    padding: 20px;
    text-align: center;
}

section header h2 {
    color: #ff6666;
}

.product {
    display: inline-block;
    width: 200px;
    margin: 20px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.product img {
    width: 100%;
    height: auto;
}

footer {
    background-color: #ffcccb;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the  Andhra Sweet Shop</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="product page.html">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <header>
            <h2>Our Sweet Collection</h2>
        </header>
        <h2>
        <p>Welcome to our sweet shop where we offer a variety of delicious sweets.</p>
        </h2>
    </section>
    <center>
    <form action="product page.html" method="POST">
        <button type="submit">view sweets</button>
    </form>
    </center>
    <footer>
        <p>&copy; 2024 Sweet Shop. All rights reserved.</p>
    </footer>

</body>
</html>
